<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <button onclick="countAndPrint()">Avvia Contatore</button>
    <p id="timer">0</p>
    <div id="result"></div>
        <script>
        function countAndPrint() {
            var counter = 1;
            var interval = setInterval(function() {
                console.log(counter);
                counter++;

                if (counter > 5) {
                    clearInterval(interval);
                    printTabellina();
                }
                document.getElementById("timer").innerHTML=counter;
            }, 1000);
        }

        function printTabellina() {
            var output = "";

            for (var i = 1; i <= 10; i++) {
                output += i + " x 5 = " + (i * 5) + "<br>";
            }

            document.getElementById("result").innerHTML = output;
        }
    </script>
</body>
</html>
