<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Box Div</title>
    <style>
       /* Stili per i div box */
        .box {
            border: 1px solid red; /* Bordo rosso per i box */
            padding: 10px;/* Spazio interno di 10px */
            margin: 5px;/* Margine esterno di 5px */
            display: inline-block;/* I box si allineano in linea */
        }
    </style>
</head>
<body>

    <div id="container">

        esempio di stampa di un array in quadrati div nell'html
    </div>

   
<script>
    
 // Funzione per controllare se un numero è primo
 function isPrime(num) {
            if (num <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
            }
            return true; // È primo
        }
function generatePrimes(limit) {
    const primes = [];
   
    for (let i = 2; i <= limit; i++) {
        if (isPrime(i)) {
            primes.push(i);
        }
    }
   
    return primes;
}
 // Funzione per stampare gli elementi dell'array in div
function printArrayInDivs(arr) {
    const container = document.getElementById('container'); // Seleziona il contenitore
   
    arr.forEach(element => { //per ogni elemento dell'array 
        const div = document.createElement('div'); // Crea un nuovo div
        div.classList.add('box'); // Aggiunge la classe 'box' al div
        div.textContent = element; // Imposta il contenuto del div all'elemento corrente
        container.appendChild(div); // Aggiunge il div al contenitore
    });
}

// Esempio di utilizzo della funzione con un array
const myArray = generatePrimes(100); // Array di esempio
printArrayInDivs(myArray); // Chiama la funzione per stampare l'array


</script>
   
</body>
</html>
