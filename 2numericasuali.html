<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #box{
        width: 300px;
        height: 50px;
        border: 2px solid red;   
        display: inline-block; 
        }
        #box1{
        width: 300px;
        height: 50px;
        border: 2px solid rgb(104, 104, 104);   
        display: inline-block; 
        }



        </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="box"></div>
    <div id="box1"></div>

    <script>
        function isPrime(n) {
         if (n <= 1) return false; // Se n è minore o uguale a 1, non è primo
              for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) { // Se n è divisibile per i, non è primo
            return false;
        }
        }
         return true; // Se nessun divisore è stato trovato, n è primo
        }
        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }
        
        function Differenza(a,b){
            let differenza = 0
            if(a>b){
                differenza = a-b;
            }
            if(a<b){
                differenza = b-a;
            }
            return differenza;

        }
        // Funzione per aggiornare il contenuto della pagina
        function updateNumbers() {
            let parity = "";
            let primo = "";
            let pari = " ";
            let primarity = " ";
            const numbersDiv = document.getElementById('numbers');
            const randomNumber = getRandomNumber();
            const randomNumberTwo = getRandomNumber();
            const infoDiv = document.getElementById('box');
            const infoDif = document.getElementById('box1');
            numbersDiv.textContent = `Numero Casuale1: ${randomNumber}` +`   Numero Casuale2: ${randomNumberTwo} `;
            if(isPrime(randomNumber)){
                primo = " primo ";
            }
            else{
                primo = " non primo";
            }
            if(randomNumber % 2 == 0){
                parity = "Pari";
            }
            else{
                parity = "Dispari";
            }
            if(isPrime(randomNumberTwo)){
                primarity = " primo ";
            }
            else{
                primarity = " non primo";
            }
            if(randomNumberTwo % 2 == 0){
                pari = "Pari";
            }
            else{
                pari = "Dispari";
            }
            infoDiv.textContent = "Il numero1 è " + parity + " " + primo+ ' mentre '+ "il numero2 è "+ pari +" "+primarity;
            infoDif.textContent = "La differenza è " + Differenza(randomNumber,randomNumberTwo);

        }

        // Aggiunge un event listener al pulsante
        document.getElementById('generate-button').addEventListener('click', updateNumbers);


    </script>
</body>
</html>
