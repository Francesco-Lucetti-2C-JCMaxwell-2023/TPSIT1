<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Definizione del tipo di documento e della lingua -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore IMC</title>
</head>
<body>
  <h2>Calcolatore IMC</h2>
  <label for="peso">Peso (kg):</label>
  <input type="text" id="peso"><br>
  <label for="altezza">Altezza (m):</label>
  <input type="text" id="altezza"><br>
  <button onclick="calcolaIMC()">Calcola IMC</button>
  <p id="risultato"></p>

  <script>
    // Funzione per calcolare l'IMC (Indice di Massa Corporea)
    function calcolaIMC() {
      // Ottieni il valore del peso e dell'altezza inseriti dall'utente
      var peso = parseFloat(document.getElementById('peso').value);
      var altezza = parseFloat(document.getElementById('altezza').value);
      // Calcola l'IMC
      var imc = peso / (altezza * altezza);
      // Visualizza il risultato dell'IMC con due decimali
      document.getElementById('risultato').innerHTML = "Il tuo IMC Ã¨: " + imc.toFixed(2);
    }
  </script>
</body>
</html>
