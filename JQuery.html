<HTML>
   <!--creare 5 oggetti DIV quadrati blu di lato 30px che possano compiere un percorso avanti-indietro in 
   verticale tra le posizioni 10 e 200; 
   terminato il percorso l'oggetto diventa rosso e blocca anche tutti gli altri.-->
   <HEAD>
      <TITLE>Esercizio quadrati</TITLE>
      <LINK rel="stylesheet" href="css/stylecic.css" type="TEXT/CSS">
   
      <SCRIPT src="js/jquery-1.7.2.min.js"></SCRIPT>
      <SCRIPT src="js/jquery-ui-1.8.21.custom.min.js"></SCRIPT>
      <SCRIPT src="js/scriptcic.js"></SCRIPT>
      <SCRIPT type="text/javascript">
         $(document).ready(function() {
            let z = 5;
            let isBlocked = false; // Variabile per controllare se i quadrati sono bloccati
            for (let i = 0; i < z; i++) {
               let verso = 'down';  // Variabile di direzione per ogni quadrato
               let nl = 10; // Inizializziamo nl a 10
               $("#d" + i).css('top', nl + 'px'); // Posizioniamo il quadrato all'inizio

               $("#d" + i).click(function() {
                  if (isBlocked) {
                     return; // Esci dalla funzione se bloccato
                  }
                  // Aggiorniamo la posizione del quadrato
                  if (verso == 'down') {
                     if (nl < 200) {
                        nl = nl + 30;
                        $(this).css({ 'top': nl + 'px' });
                     }
                     if (nl >= 200) {
                        verso = 'up';  // Cambia la direzione a 'up' quando arriva a 200
                     }
                  } else if (verso == 'up') {
                     if (nl > 0) { // Cambiamo il limite a 0
                        nl = nl - 30;
                        $(this).css({ 'top': nl + 'px' });
                     }
                     if (nl <= 0) {
                        // Se nl Ã¨ 0, diventa rosso e blocca tutto
                        $(this).css({ 'background-color': 'red' });
                        isBlocked = true; // Imposta il blocco
                        
                     }
                     // Cambia la direzione a 'down' quando torna sopra 0
                  }
               });
            }
         });
      </SCRIPT>
   </HEAD>
   
   <BODY>
   </BODY>
   
   </HTML>
